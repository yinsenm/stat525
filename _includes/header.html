<header class="site-header">



  <div class="wrap">

  
  <a href="http://www.rice.edu/"><img src="{{ site.baseurl }}/logo_rice3.gif" alt="Rice University logo" border="0" class="logoleft" /></a>
  <a href="http://engr.rice.edu/"><img src="{{ site.baseurl }}/engineering.gif" alt="George R. Brown School of Engineering" border="0" class="logoright" /></a>

  

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      
      <div class="trigger">
        {% for page in site.pages %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
